<!DOCTYPE html>
<html lang="en">
<head>

        <main>

                <h2 class="name"></h2>
                <img src="" alt="">

                    <li class="ingredient4"></li>
                    <li class="ingredient5"></li>
                    <li class="ingredient6"></li>
                    <li class="ingredient7"></li>
                    <li class="ingredient8"></li>
                </ul>

                <h4>Instructions:</h4>
                <p class="instructions"></p>

                <h4>Served in: </h4><span class="glass"></span>
            </section>
        </main>
    </div>

    <script src="./main.js"></script>
